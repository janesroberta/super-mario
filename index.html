<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <!-- Icone da aba do navegador -->
  <link rel="shortcut icon" href="./images/icone.png" type="image/x-icon">
  
  <title>Super Mario  Desafio Ingles </title>
</head>

<body>
    <div id="container">
        <header id="cabecalho-principal">
            <div id="pontuacao-game">
              <img src="./images/moeda.png" height="20px" alt="Moeda">
              Moedas:&nbsp;&nbsp; <span id="pontuacao-atual">0</span> 
            </div>

            <div id="nome-jogo">
                Super Mario  Desafio Ingles
            </div>
        </header>

        <section id="corpo">
          <div id="esquerda">
              <h1>FALE O NOME DA COR EM INGLÊS </h1>
              <span id="cor-na-caixa"></span>

              <div id="cor-atual"></div>

              <button id="btn-responder">RESPONDER</button>

          </div>
          
          <div id="direita">
              <img src="./images/mario.png" height="390px" alt="Mário">
          </div>

        </section>

        
    </div>
    
    <script src="js/functions.js"></script>
</body>

</html>
